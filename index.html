<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="/images/icon-star.svg" alt="star">
        </div>
        <div class="inercontainer">

            <div class="title">
                <h3>How did we do?</h3> 
    
            </div>
            <div class="paragraph">
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
        </div>
        <div class="multybtns">

            <div class="btns">
                <button class="btn active">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
    
            </div>
            <div class="smtbtn">
                <button class="submit" id="submitbtn">SUBMIT</button>
            </div>
        </div>
    </div>
    <div class="resultcontainer">
        <div class="resultimg">
            <img src="/images/illustration-thank-you.svg" alt="result-image">
        </div>
        <div class="result_div">
            <p>You selected <span id="reslt">1</span> out of 5</p>
        </div>
        <h3>Thank you!</h3>
        <p class="prgph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
